<div *ngIf="showlist">
  <button (click)="addEmployee()">Add Employee</button>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table>
        <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone NO</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employeeList">
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phone}}</td>
          <td>
            <button (click)="editEmployee(employee)">Edit</button>
            <button (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<div *ngIf="!showlist">
  <app-add-employee [titleName] = "title" [employeeData] = "employee" (mainPage)= "mainPage($event)" ></app-add-employee>
</div>
